<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Park Finder</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>National Park Finder</h1>

        <form id="js-form">
            <label class="search-term" for="search-term">Search State</label>
            <!--<input type="text" name="search-state" id="js-search-state" required>-->
            <select name="search-state" class="js-search-state" required>
                <option value="" disabled selected>Choose a State</option>
            </select>
            <button type='button' id='js-pick-state'>Select</button>
            <br>
            <section id='js-selections'>
                
            </section>
            
            <br>

            <label for="max-results">Maximum results to return</label>
            <input type="number" name="max-results" id="js-max-results" value="10">

            <input type="submit" value="Find Parks!">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2>Search results</h2>
          <h2 id="js-state">State</h2>
          <ul id="results-list">
          </ul>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
